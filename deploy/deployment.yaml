apiVersion: apps/v1
kind: Deployment
metadata:
  name: llm-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: llm-service
  template:
    metadata:
      labels:
        app: llm-service
    spec:
      volumes:
      - name: llm-model
        hostPath:
          path: "/Users/yak/dev/llm/models"
      containers:
      - name: llm-service
        image: llm:latest
        volumeMounts:
        - name: llm-model
          mountPath: /app/models  # This is where the volume will be mounted inside the container
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
        resources:
          requests:
            cpu: "1"
            memory: "512Mi"
          limits:
            cpu: "1"
            memory: "1024Mi"
        envFrom:
        - configMapRef:
            name: llm-config 